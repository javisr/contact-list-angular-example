<div class="modal-header">
  <h4 class="modal-title"> <strong>Remove contact confirmation</strong></h4></div>
<div class="modal-body">
  <div class="container">
    <h5>Do you really want to remove this card?</h5>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
  <button type="button" class="btn btn-primary" ng-click="continue()">Continue</button>
</div>
